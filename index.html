<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flyer Generator</title>
    <style>
        /* Style to fit canvas within a set display size */
        .canvas-container {
            max-width: 500px; /* Set your desired max display width */
            margin: 0 auto;
            overflow: hidden;
        }

        #flyerCanvas {
            transform: scale(0.7); /* Adjust scale to fit within container */
            transform-origin: top left;
        }
    </style>
</head>
<body>

<div class="links-section">
    <p><a href="https://innovationweek.anambrastate.gov.ng/" onclick="trackEvent('Link', 'click', 'Learn More')" target="_blank">Learn more about the event</a></p>
    <p><a href="https://docs.google.com/forms/d/e/1FAIpQLSfeLfS5mSODTkLfnzXvUf4avcNjvZ0goIWd84fbSlWCRywxow/viewform?pli=1" onclick="trackEvent('Link', 'click', 'Register')" target="_blank">Register for the Program</a></p>
    <p><a href="https://innovationweek.anambrastate.gov.ng/battle4solutions/" onclick="trackEvent('Link', 'click', 'Apply for Battle4Solutions')" target="_blank">Apply for Battle4Solutions</a></p>
</div>

<div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name">
</div>
<div class="form-group">
    <label for="description">What best describes you?</label>
    <select id="description">
        <option value="Student">Student</option>
        <option value="Freelancer">Freelancer</option>
        <option value="Entrepreneur/Self-Employed">Entrepreneur/Self-Employed</option>
        <option value="Founder/CEO">Founder/CEO</option>
        <option value="Working Professional">Working Professional</option>
        <option value="Researcher">Researcher</option>
        <option value="Lecturer/Professor">Lecturer/Professor</option>
        <option value="Civil Servant">Civil Servant</option>
    </select>
</div>
<div class="form-group">
    <label for="imageUpload">Upload Image:</label>
    <input type="file" id="imageUpload" accept="image/*">
</div>
<button id="generateFlyer" onclick="trackEvent('Button', 'click', 'Generate Flyer')">Generate Flyer</button>
<div class="canvas-container">
    <canvas id="flyerCanvas" width="500" height="700"></canvas>
</div>
<a id="downloadLink" style="display: none; margin-top: 10px;" onclick="trackEvent('Button', 'click', 'Download Flyer')">Download Flyer</a>
<button id="shareFlyer" style="display: none;" onclick="trackEvent('Button', 'click', 'Share Flyer')">Share Flyer</button>

<!-- Google Analytics Tag -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-EBS9HW2FR4"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-EBS9HW2FR4');
</script>

<script>
    function trackEvent(category, action, label) {
        gtag('event', action, {
            'event_category': category,
            'event_label': label
        });
    }

    document.getElementById('generateFlyer').addEventListener('click', function() {
        const name = document.getElementById('name').value;
        const description = document.getElementById('description').value;
        const imageUpload = document.getElementById('imageUpload').files[0];
        const canvas = document.getElementById('flyerCanvas');
        const ctx = canvas.getContext('2d');

        if (name && description && imageUpload) {
            const backgroundImage = new Image();
            backgroundImage.src = 'IMG-20241106-WA0017.jpg';
            backgroundImage.onload = function() {
                // Draw the background image
                ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);

                // Draw text and uploaded image
                ctx.fillStyle = "black";
                ctx.font = "bold 50px Arial";
                ctx.fillText(name, 272, 343);

                ctx.fillStyle = "#FF7F27";
                ctx.font = "50px Arial";
                ctx.fillText(description, 257, 282);

                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        ctx.drawImage(img, 684, 231, 177, 251);
                        canvas.style.display = "block";

                        const downloadLink = document.getElementById('downloadLink');
                        downloadLink.href = canvas.toDataURL("image/png");
                        downloadLink.download = "AttendanceFlyer.png";
                        downloadLink.style.display = "inline";
                        downloadLink.textContent = "Download Flyer";

                        const shareButton = document.getElementById('shareFlyer');
                        shareButton.style.display = "inline";
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(imageUpload);
            };
        } else {
            alert('Please fill in all fields and upload an image.');
        }
    });

    document.getElementById('shareFlyer').addEventListener('click', function() {
        const canvas = document.getElementById('flyerCanvas');
        canvas.toBlob(blob => {
            const file = new File([blob], "AttendanceFlyer.png", { type: "image/png" });
            if (navigator.canShare && navigator.canShare({ files: [file] })) {
                navigator.share({
                    files: [file],
                    title: "I'm attending Anambra Innovation Week!",
                    text: `Join me at the Anambra Innovation Week! Iâ€™m attending as a ${document.getElementById('description').value}.`,
                }).catch(error => console.error("Sharing failed:", error));
            }
        });
    });
</script>

</body>
</html>
